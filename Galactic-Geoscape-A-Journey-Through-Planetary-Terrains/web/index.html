<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galactic Geoscape: Planetary Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Galactic Geoscape: A Journey Through Planetary Terrains</h1>

    <div>
        <label for="planet-select">Choose a Planet:</label>
        <select id="planet-select">
            <option value="Mars">Mars</option>
            <option value="Europa">Europa</option>
            <option value="Moon">Moon</option>
        </select>
    </div>

    <div id="planet-info">
        <p id="planet-composition"></p>
        <p id="planet-temperature"></p>
        <p id="planet-gravity"></p>
        <p id="planet-atmosphere"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
